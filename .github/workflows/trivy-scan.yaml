name: Trivy Scan

on:
  pull_request:
    branches:
      - master
      - SP-9923-repo-scan

jobs:
  trivy-scan:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Trivy scaner 
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH,MEDIUM,LOW'
          #skip-dirs: 'deployment/certs'